<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #282a36;
        }
        th, td {
            border: 1px solid #6272a4;
            padding: 10px;
        }
        th {
            background: #ff79c6;
            color: white;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: black;
            background-color: #44475a;
            color: white;
            border: 1px solid #6272a4;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container label {
            font-size: 16px;
            margin-right: 10px;
        }
        .filter-container select {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #44475a;
            color: white;
            border: 1px solid #6272a4;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-container select:hover {
            background-color: #6272a4;
        }
    </style>
    <script>
        function filterTable() {
            var category = document.getElementById("categorySelect").value;
            var rows = document.querySelectorAll(".problem-row");
            rows.forEach(row => {
                if (category === "All" || row.classList.contains(category)) {
                    row.classList.remove("hidden");
                } else {
                    row.classList.add("hidden");
                }
            });
        }

        function saveProgress() {
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            let progress = {};
            checkboxes.forEach((checkbox, index) => {
                progress[index] = checkbox.checked;
            });
            localStorage.setItem("leetcodeProgress", JSON.stringify(progress));
        }

        function loadProgress() {
            let savedProgress = localStorage.getItem("leetcodeProgress");
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            let progress = savedProgress ? JSON.parse(savedProgress) : {};
            checkboxes.forEach((checkbox, index) => {
                checkbox.checked = progress[index] || false;
                checkbox.addEventListener("change", saveProgress);
            });
        }

        document.addEventListener("DOMContentLoaded", loadProgress);
    </script>
</head>
<body>
    <h1>âœ… LeetCode Problem Tracker</h1>
    <div class="filter-container">
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect" onchange="filterTable()">
            <option value="All">All Problems</option>
            <option value="Array">Array</option>
            <option value="TwoPointer">Two Pointer</option>
            <option value="Math">Math</option>
        </select>

                    "https://leetcode.com/problems/base-7/"

            Object.keys(problems).forEach(category => {
                problems[category].forEach((link, index) => {
                    document.write(`<tr class='problem-row ${category}'><td>${index + 1}</td><td>${link.split('/').slice(-2, -1)}</td><td><a href='${link}' target='_blank'>ðŸ”— Link</a></td><td><input type='checkbox'></td></tr>`);
                });

</body>
